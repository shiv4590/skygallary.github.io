<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0b546e6c3d.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="lightbox show">
        <div class="wrap">
            <header>
                <div class="photo">
                    <i class="fa-solid fa-camera"></i>
                    <span></span>
                </div> 
                <div class="buttons">
                    <i class="fa-solid fa-download"></i>
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </header>
            <div class="previewimg">
                <div class="img"><img src="" alt="previewimg"></div>
            </div>
        </div>
    </div>
  <section class="search">
    <img src="./shivb.png" alt="seach-img">
    <div class="content">
        <h1>Image Gallary</h1>
        <p>search image and download</p>
        <div class="searchbox">
            <i class="fa-brands fa-searchengin"></i>
            <input type="text" name="name" placeholder="Search image">
        </div>
    </div>
  </section>
  <section class="gallary">
    <ul class="images">
    </ul>
    <button class="loadmore">Load more</button>
  </section>
</body>
</html>
